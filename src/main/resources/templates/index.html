<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mundo Disney</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mundo Disney</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Explorando Disney
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">a</a>
                        <a class="dropdown-item" href="#">v</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">b</a>
                    </div>
                </li>

            </ul>

            <form method="POST" th:action="@{/logout}" class="btn btn-danger">
                <a href="#" onclick="this.parentNode.submit();">logout</a>
            </form>
        </div>

    </nav>

    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>


        <table class="table">
            <thead>
                <tr>

                    <th>ID</th>
                    <th>IMAGEN</th>
                    <th>NOMBRE</th>
                    <th>EDAD</th>
                    <th>PESO</th>
                    <th>HISTORIA</th>
                </tr>

            </thead>
            <tbody>

                <tr th:each="personaje:${personaje}">
                    <td th:text="${personaje.id_personaje}"></td>
                    <td><img th:src="${personaje.id_personaje}" alt="..." class="img-thumbnail"></td>
                    <td th:text="${personaje.nombre}"></td>
                    <td th:text="${personaje.peso}"></td>
                    <td th:text="${personaje.historia}"></td>
                    <td>
                        <a th:href="@{/edit/}+${personaje.id_personaje}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${personaje.id_personaje}]])" class="btn btn-danger">Eliminar</a>
                    </td>

                </tr>



            </tbody>

        </table>



    </div>

    <footer>
        <div>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>


        </div>



        </br>
    </footer>






    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>


</body>

</html>
