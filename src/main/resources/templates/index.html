<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mundo Disney</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
              <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
         

            <table class="table">
                <thead>
                    <tr>
                        
                        <th>ID</th>
                        <th>IMAGEN</th>
                        <th>NOMBRE</th>
                        <th>EDAD</th>
                        <th>PESO</th>
                        <th>HISTORIA</th>
                    </tr>

                </thead> 
                <tbody>
                    
                    <tr th:each="personaje:${personaje}">
                        <td th:text="${personaje.id_personaje}"></td>
                        <td><img th:src="${personaje.imagen}"></td>
                        <td th:text="${personaje.nombre}"></td>
                        <td th:text="${personaje.peso}"></td>
                        <td th:text="${personaje.historia}"></td>
                        <td>
                            <a th:href="@{/edit/}+${personaje.id_personaje}"class="btn btn-warning">Editar</a> 
                            <a th:onclick="eliminar([[${personaje.id_personaje}]])"class="btn btn-danger">Eliminar</a>
                        </td>
                        
                    </tr>

                    

                </tbody>

            </table>  



        </div> 

        <tfooter >
            <div>
                <form method="POST" th:action="@{/logout}"class="btn btn-danger" >
                <a href="#" onclick="this.parentNode.submit();">logout</a>
                </form>
            </div>
            
            
        </tfooter>
            
           




        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones.js"></script>


    </body>
</html>
