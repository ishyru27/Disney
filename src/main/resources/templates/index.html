<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container mt-4">
         

            <table class="table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>EDAD</th>
                        <th>PESO</th>
                        <th>HISTORIA</th>
                    </tr>

                </thead> 
                <tbody>
                    
                    <tr th:each="personaje:${personajes}">
                        <td th:text="${personaje.id_personaje}"></td>
                        <td th:text="${personaje.nombre}"></td>
                        <td th:text="${personaje.peso}"></td>
                        <td th:text="${personaje.historia}"></td>
                        <td>
                        </td>
                    </tr>

                    

                </tbody>

            </table>  



        </div> 








    </body>
