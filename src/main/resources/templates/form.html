<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class ="col-sm-6">

                <form th:action="@{/save}" th:object=${personaje} method="POST">
                    <div class ="card">
                        <div class ="card-header">
                            <h3>Modulo Personaje</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{nombre}"type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EDAD</label>
                                <input th:field="*{edad}"type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>PESO</label>
                                <input th:field="*{peso}"type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>HISTORIA</label>
                                <input th:field="*{historia}"type="text" class="form-control">
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">   

                        </div>
                    </div>


                </form>






            </div>   
        </div>











    </body>
</html>
